<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>title</title>
 		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    
<style type="text/css">
.completed {
    text-decoration: line-through
}
</style>


<script type="text/html" id="list-field">
<select data-bind="options : objectTypes, optionsText : 'title', value : objectType"></select>
<table class="table">
      <thead>
        <tr>
          <th>Field</th>
          <th>Type</th>
          <th></th>	
        </tr>
      </thead>
      <tbody>
        <!-- ko foreach : fields -->
        <tr>
          <td data-bind="text : title"></td>
          <td data-bind="text : type"></td>
          <td><a data-bind="click : $parent.removeField" href class="btn-xs btn btn-danger" >remove</a></td>
        </tr>
        <!-- /ko -->
        <tr >
          <!-- ko with : newField -->
          <td><input data-bind="value : title" type="text"/></td>
          <td><select data-bind="options : $parent.types, value : type"><select></td>
          <!-- /ko -->
          <td><a data-bind="click : addField" href class="btn-xs btn btn-success" >add</a></td>
        </tr>
      </tbody>
    </table>
</script>

<script type="text/html" id="tpod">
  <div data-bind="with : model">
    <h1 data-bind="text : title"></h1>
  </div>
</script>

<script type="text/html" id="todo-list">

<table class="table">
      <thead>
        <tr>
          <th>Completed</th>
          <th>Title</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- ko foreach : filteredTodos -->
        <tr data-bind="css : { 'completed' : isCompeted }">
          <td><input data-bind="checked : isCompeted" type="checkbox" /></td>
          <td data-bind="text : title"></td>
          <td><a data-bind="click : $parent.remove" href class="btn-xs btn btn-danger" >remove</a></td>
        </tr>
        <!-- /ko -->
        <tr>
          <td></td>
          <!-- ko with : newItem -->
          <td><input data-bind="value : title" type="text"/></td>
          <!-- /ko -->
          <td><a data-bind="click : create" href class="btn-xs btn btn-success" >add</a></td>
        </tr>
      </tbody>
    </table>
    <select data-bind="value : showMode">
      <option>All</option>
      <option>active</option>
      <option>completed</option>
    </select>
    <span><!-- ko text : completedCount --><!-- /ko --> items left<span>
</script>



<script type="text/html" id="members-template">
<div class="row">
    <div>
        <!-- ko with : selectedMember -->
            <input data-bind="value : firstName" type="text" />
            <input data-bind="value : lastName" type="text" />
            <p data-bind="visible : showEmail">
                email <input data-bind="value : email" type="text" />
            </p>
            <select data-bind="value : relationship, options : $parent.relationships"></select>
        <!-- /ko -->
        <a data-bind="click : save" href class="btn">save</a>
    <div>
    <div>
      <ul data-bind="foreach : members">
        <li >
         <a href data-bind="text : firstName, click : $parent.edit"></a>
         <a href data-bind="click : $parent.remove">X</a>
        </li>
      <ul>
    </div>
</div>
</script>

    </head>
    <body>
	<div class="container" >
        <ul data-bind="foreach : samples" style="margin-bottom: 20px;" class=" nav nav-pills">
            <li><a data-bind="click : $parent.show, text : $data" href="#">Todo</a></li>
        </ul>

         <div data-bind="with : content" >
            <!-- ko template: { name : template } -->
            <!-- /ko -->
         </div>
	</div>
    </body>
 		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
 		<script type="text/javascript" src="bower_components/knockout.js/knockout.js"></script>
    <script type="text/javascript" src="bower_components/ko-validation/Dist/knockout.validation.min.js"></script>
    <script type="text/javascript" src="ko.Model.js"></script>
    <script type="text/javascript" src="viewModels/FieldsList.js"></script>
    <script type="text/javascript" src="viewModels/TodoForm.js"></script>
    <script type="text/javascript" src="viewModels/memberadd.js"></script>
    <script type="text/javascript" src="viewModels/TPod.js"></script>

 		<script type="text/javascript" src="app.js"></script>
</html>
